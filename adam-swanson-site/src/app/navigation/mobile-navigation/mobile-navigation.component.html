<div class="mobile-navigation">
  <fa-icon [icon]="faBars" size="lg" (click)="toggleNavigation()"></fa-icon>
  <ul *ngIf="navigationOpen" (click)="toggleNavigation()">
    <li *ngFor="let item of navigationItems">
      <a [routerLink]="['./']" [fragment]="item.fragment">{{item.title}}</a>
    </li>
  </ul>
</div>
